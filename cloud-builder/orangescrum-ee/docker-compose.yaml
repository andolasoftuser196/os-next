name: orangescrum-cloud
services:
  orangescrum-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: "${BUILD_DATE:-$(date +%s)}"
    container_name: ${COMPOSE_PROJECT_NAME:-orangescrum-cloud-base}-orangescrum-app-1
    restart: unless-stopped
    networks:
      - orangescrum-network
    ports:
      - "${APP_BIND_IP:-0.0.0.0}:${APP_PORT:-8080}:80"
    environment:
      # SaaS/Multitenant: connect to externally managed database
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-orangescrum}
      DB_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      DB_NAME: ${DB_NAME:-orangescrum}
      # Optional: allow password to be provided via mounted file
      DB_PASSWORD_FILE: ${DB_PASSWORD_FILE:-}
      # Application configuration
      DEBUG: ${DEBUG:-false}
      SECURITY_SALT: ${SECURITY_SALT:-__CHANGE_THIS_TO_RANDOM_STRING__}
      CACHE_ENGINE: ${CACHE_ENGINE:-redis}
      SKIP_MIGRATIONS: ${SKIP_MIGRATIONS:-}
      # Redis configuration (for cache and queue)
      REDIS_HOST: ${REDIS_HOST:-localhost}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DATABASE: ${REDIS_DATABASE:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-cake_}
      REDIS_TIMEOUT: ${REDIS_TIMEOUT:-1}
      REDIS_TLS_ENABLED: ${REDIS_TLS_ENABLED:-false}
      REDIS_TLS_VERIFY_PEER: ${REDIS_TLS_VERIFY_PEER:-false}
      QUEUE_ENGINE: ${QUEUE_ENGINE:-redis}
      QUEUE_URL: ${QUEUE_URL:-}
      # PHP Configuration
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
      PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE:-200M}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE:-200M}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME:-300}
      # Email Configuration (SendGrid)
      EMAIL_TRANSPORT: ${EMAIL_TRANSPORT:-sendgrid}
      EMAIL_API_KEY: ${EMAIL_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@orangescrum.local}
      NOTIFY_EMAIL: ${NOTIFY_EMAIL:-admin@orangescrum.local}
      # S3-Compatible Storage Configuration
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT:-}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-orangescrum}
      STORAGE_REGION: ${STORAGE_REGION:-us-east-1}
      STORAGE_PATH_STYLE: ${STORAGE_PATH_STYLE:-false}
      # Session Configuration
      SESSION_HANDLER: ${SESSION_HANDLER:-cache}
      SESSION_COOKIE_DOMAIN: ${SESSION_COOKIE_DOMAIN:-}
      # Application URL Configuration
      FULL_BASE_URL: ${FULL_BASE_URL:-}
      # Google reCAPTCHA
      RECAPTCHA_ENABLED: ${RECAPTCHA_ENABLED:-false}
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY:-}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY:-}
      RECAPTCHA_VERSION: ${RECAPTCHA_VERSION:-v3}
      RECAPTCHA_MIN_SCORE: ${RECAPTCHA_MIN_SCORE:-0.5}
      # Google OAuth
      GOOGLE_OAUTH_ENABLED: ${GOOGLE_OAUTH_ENABLED:-false}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/home/healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # CakePHP Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: "${BUILD_DATE:-$(date +%s)}"
    container_name: ${COMPOSE_PROJECT_NAME:-orangescrum-cloud-base}-queue-worker-1
    restart: unless-stopped
    networks:
      - orangescrum-network
    environment:
      # Database configuration
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-orangescrum}
      DB_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      DB_NAME: ${DB_NAME:-orangescrum}
      DB_PASSWORD_FILE: ${DB_PASSWORD_FILE:-}
      # Application configuration
      DEBUG: ${DEBUG:-false}
      SECURITY_SALT: ${SECURITY_SALT:-__CHANGE_THIS_TO_RANDOM_STRING__}
      CACHE_ENGINE: ${CACHE_ENGINE:-file}
      # Redis configuration
      REDIS_HOST: ${REDIS_HOST:-localhost}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DATABASE: ${REDIS_DATABASE:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-cake_}
      REDIS_TIMEOUT: ${REDIS_TIMEOUT:-1}
      QUEUE_ENGINE: ${QUEUE_ENGINE:-redis}
      # PHP Configuration
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
      PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE:-200M}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE:-200M}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME:-300}
      # Email Configuration (SendGrid)
      EMAIL_TRANSPORT: ${EMAIL_TRANSPORT:-sendgrid}
      EMAIL_API_KEY: ${EMAIL_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@orangescrum.local}
      NOTIFY_EMAIL: ${NOTIFY_EMAIL:-admin@orangescrum.local}
      # S3-Compatible Storage Configuration
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT:-}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-orangescrum}
      STORAGE_REGION: ${STORAGE_REGION:-us-east-1}
      STORAGE_PATH_STYLE: ${STORAGE_PATH_STYLE:-false}
      # Session Configuration
      SESSION_HANDLER: ${SESSION_HANDLER:-cache}
      SESSION_COOKIE_DOMAIN: ${SESSION_COOKIE_DOMAIN:-}
      # Application URL Configuration
      FULL_BASE_URL: ${FULL_BASE_URL:-}
      # Google reCAPTCHA
      RECAPTCHA_ENABLED: ${RECAPTCHA_ENABLED:-false}
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY:-}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY:-}
      RECAPTCHA_VERSION: ${RECAPTCHA_VERSION:-v3}
      RECAPTCHA_MIN_SCORE: ${RECAPTCHA_MIN_SCORE:-0.5}
      # Google OAuth
      GOOGLE_OAUTH_ENABLED: ${GOOGLE_OAUTH_ENABLED:-false}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI:-}
      # Worker configuration
      QUEUE_WORKER: "true"
      WORKER_MAX_RUNTIME: ${WORKER_MAX_RUNTIME:-1800}
      WORKER_SLEEP: ${WORKER_SLEEP:-5}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["/orangescrum-app/orangescrum-ee", "php-cli", "bin/cake.php", "queue", "worker", "--verbose"]
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - queue

networks:
  orangescrum-network:
    driver: bridge