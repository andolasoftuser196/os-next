<VirtualHost *:443>
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    ServerAdmin support@orangescrum.com
    
    ServerName durango.ossiba.online

    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

    Header always append X-Frame-Options SAMEORIGIN

    ProxyPreserveHost On
    ProxyPass / http://192.168.2.132:8080/
    ProxyPassReverse / http://192.168.2.132:8080/

    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-SSL "on"

    ErrorLog ${APACHE_LOG_DIR}/ossiba-online-durango-error.log
    CustomLog ${APACHE_LOG_DIR}/ossiba-online-durango-access.log combined
</VirtualHost>
